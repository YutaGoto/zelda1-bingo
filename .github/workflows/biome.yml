name: biome lint

on:
  - push

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 20
      - name: Install dependencies
        run: yarn install
      - name: run biome format check
        run: yarn lint
